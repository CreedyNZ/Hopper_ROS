<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        canvas {
            position: absolute;
            top: 0;
            right: 0;
        }
    </style>
</head>
<canvas id="backgroundCanvas" width="800" height="800"></canvas>
<canvas id="mainCanvas" width="800" height="800"></canvas>

<body>
    <script>
        var canvas = document.getElementById("mainCanvas");
        var backgroundCanvas = document.getElementById("backgroundCanvas");
        var ctx = canvas.getContext("2d");
        var backgroundCtx = backgroundCanvas.getContext("2d");
        backgroundCtx.lineWidth = 0.4;
        backgroundCtx.font = '16px monospace';
        // center
        ctx.fillRect(canvas.height / 2 - 2, canvas.width / 2 - 2, 4, 4);
        var socket = io({
            transports: ['websocket']
        });

        function drawSensorLine(angle, name, color) {
            const angleInRad = angle * (Math.PI / 180);
            let directionX = backgroundCanvas.height / 2 + Math.cos(angleInRad) * 200;
            let directionY = backgroundCanvas.width / 2 + Math.sin(angleInRad) * 200;
            if (color) {
                backgroundCtx.strokeStyle = color;
                backgroundCtx.fillStyle = color;
            }
            else {
                backgroundCtx.strokeStyle = "Black";
                backgroundCtx.fillStyle = "Black";
            }
            backgroundCtx.beginPath();
            backgroundCtx.moveTo(backgroundCanvas.height / 2, backgroundCanvas.width / 2);
            backgroundCtx.lineTo(directionX, directionY);
            backgroundCtx.stroke();
            backgroundCtx.fillText(name, directionX, directionY);
            backgroundCtx.closePath();
        }

        function drawPoint(angle, distance) {
            const angleInRad = angle * (Math.PI / 180);
            let x1 = canvas.height / 2 + Math.cos((angle + 2) * (Math.PI / 180)) * 210;
            let y1 = canvas.width / 2 + Math.sin((angle + 2) * (Math.PI / 180)) * 210;
            let x2 = canvas.height / 2 + Math.cos((angle - 2) * (Math.PI / 180)) * 210;
            let y2 = canvas.width / 2 + Math.sin((angle - 2) * (Math.PI / 180)) * 210;
            ctx.save();
            ctx.beginPath();
            ctx.moveTo(backgroundCanvas.height / 2, backgroundCanvas.width / 2);
            ctx.lineTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.clip();
            ctx.clearRect(0, 0, canvas.height, canvas.width);
            ctx.restore();

            if (distance) {
                let x = canvas.height / 2 + Math.cos(angleInRad) * distance;
                let y = canvas.width / 2 + Math.sin(angleInRad) * distance;
                ctx.fillStyle = "Black";
                ctx.fillRect(x - 1, y - 1, 3, 3);
            }
            else {
                let x = canvas.height / 2 + Math.cos(angleInRad) * 200;
                let y = canvas.width / 2 + Math.sin(angleInRad) * 200;
                ctx.fillStyle = "Red";
                ctx.fillRect(x - 1, y - 1, 3, 3);
            }
        }

        socket.on('data', function (msg) {

            backgroundCtx.clearRect(0, 0, backgroundCanvas.height, backgroundCanvas.width);
            drawSensorLine(msg.angle, "Center");
            drawSensorLine(msg.angle + 240, "Left");
            drawSensorLine(msg.angle + 120, "Right");
            drawSensorLine(0, "Center Line", "Green");
            drawPoint(msg.angle, msg.centerSensor);
            drawPoint(msg.angle + 240, msg.leftSensor);
            drawPoint(msg.angle + 120, msg.rightSensor);
        });
    </script>
</body>

</html>
